<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Produto</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-thumbnail item-start>
				<img class="circle" [src]="item.imageUrl || 'assets/imgs/prod.jpg'" alt="Produto">
			</ion-thumbnail>
			<h2>{{ item.nome }}</h2>
			<p>{{ item.preco | currency:"BRL":true:"1.2" }}</p>
			<button ion-button clear item-end>View</button>
		</ion-item>
	</ion-list>

</ion-content>
