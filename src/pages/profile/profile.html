<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Perfil</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-avatar>
		<img class="circle" [src]="client?.imageUrl || 'assets/imgs/avatar-blank.png'" alt="avatar">
	</ion-avatar>

	<h2 text-center>{{client?.nome}}</h2>
	<p text-center>{{client?.email}}</p>

	<ion-card style="margin-top: 10px;">
		<ion-card-header>
			Enviar imagem de perfil
		</ion-card-header>
		<ion-item *ngIf="picture">
			<img [src]="picture">
		</ion-item>
		<ion-item>
			<button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
			<button *ngIf="picture" ion-button outline block (click)="sendPicture()">Enviar imagem</button>
			<button *ngIf="picture" ion-button outline block (click)="cancel()">Descartar imagem</button>
		</ion-item>
	</ion-card>

</ion-content>
