<ion-content padding style="margin-top: 50px;">
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="" srcset="">

  <form>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <br>
    <div style="margin-top: 50px;">
      <button ion-button block (click)="login()">Entrar</button>
      <button ion-button block outline>Register</button>
    </div>
  </form>


</ion-content>
