<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Cart</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of items">

			<ion-thumbnail item-start>
				<img [src]="item.product.imageUrl || 'assets/imgs/prod.jpg'" alt="Produto">
			</ion-thumbnail>

			<h2>{{ item.product.name }}</h2>
			<p>{{ item.product.price | currency:"BRL":true:"1.2" }}</p>

			<ion-icon (click)="decrease(item.product)" class="nolinebreak" name="remove-circle" color="primary"></ion-icon>
			<p class="nolinebreak">{{ item.quantity }}</p>
			<ion-icon (click)="increase(item.product)" name="add-circle" color="primary"></ion-icon>
			<ion-icon (click)="remove(item.product)" name="trash" item-end color="danger"></ion-icon>

		</ion-item>
		<ion-item *ngIf="total() > 0">
			<h2><strong>Total:</strong></h2>
			<h2 item-end>{{ total() | currency:"BRL":true:"1.2" }}</h2>
		</ion-item>

		<ion-item *ngIf="total() <= 0">
			<h2>Seu carrinho esta vazio!</h2>
		</ion-item>

		<button ion-button block (click)="goOn()">Continuar comprando</button>
		<button ion-button color="secondary" block (click)="checkout()">Finalizar pedido</button>
	</ion-list>
</ion-content>
