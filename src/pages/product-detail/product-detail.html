<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Detalhes do Produto</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-fab top right edge>
		<button navPush="CartPage" ion-fab mini>
			<ion-icon name="cart"></ion-icon>
		</button>
	</ion-fab>
	<ion-card>
		<img style="width: 40px;" [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="avatar">
		<ion-card-content>
			<ion-card-title>
				{{ item?.name }}
			</ion-card-title>
			<p>
				{{ item?.price | currency:'BRL'}}
			</p>
		</ion-card-content>
	</ion-card>

	<button ion-button block outline (click)="AddToCart(item)">Adicionar ao carrinho</button>
</ion-content>
