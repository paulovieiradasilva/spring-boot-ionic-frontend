<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Detalhes do Produto</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<img class="circle" [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="avatar">
		<ion-card-content>
			<ion-card-title>
				{{ item?.nome }}
			</ion-card-title>
			<p>
				{{ item?.preco | currency:'BRL'}}
			</p>
		</ion-card-content>
	</ion-card>

	<button ion-button block outline (click)="AddToCart(item)">Adicionar ao carrinho</button>
</ion-content>
